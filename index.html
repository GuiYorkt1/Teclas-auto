<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="texto.css">
</head>

<body>
    <div class="content">
        <h1 class="typedtext"></h1>
    </div>
    <script>
        function typingEffect() {
            const contactTexts = shuffleArray(['vamos usar drogas ?', 'to precisando de ajuda', 'yasmim aqui', 'vamos usar maconha ?', 'matheus']);
            const typedtext = document.getElementsByClassName("typedtext")[0];
            let removing = false;
            let idx = char = 0;

            setInterval(() => { //Definimos o intervalo da velocidade de digitação

                // se não atingirmos o limite, inserimos caracteres no html
                if (char < contactTexts[idx].length) typedtext.innerHTML += contactTexts[idx][char];

                // 15*150ms = time before starting to remove characters
                if (char == contactTexts[idx].length + 15) removing = true;

                // Removing characters, the last one always
                if (removing) typedtext.innerHTML = typedtext.innerHTML.substring(0, typedtext.innerHTML.length - 1);

                char++; // Next character

                // When there is nothing else to remove
                if (typedtext.innerHTML.length === 0) {

                    // If we get to the end of the texts we start over
                    if (idx === contactTexts.length - 1) idx = 0
                    else idx++;

                    char = 0; // Start the next text by the first character
                    removing = false; // No more removing characters
                }

            }, 150); // Typing speed, 150 ms

        }
        typingEffect();
        function shuffleArray(array) {
            let currentIndex = array.length,
                temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }</script>

</body>

</html>
